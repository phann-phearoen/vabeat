worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # Server block for vabeat.co.jp HTTP to HTTPS redirection
  server {
    listen 80;
    server_name vabeat.co.jp;
    location ^~ /.well-known {
      root /usr/share/nginx/html/;
    }
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # Server block for vabeat.co.jp HTTPS
  server {
    listen 443 ssl http2;
    server_name vabeat.co.jp www.vabeat.co.jp;

    ssl_certificate /etc/letsencrypt/live/vabeat.co.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vabeat.co.jp/privkey.pem;

    location / {
      proxy_pass http://localhost:8000;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/share/nginx/html;
    }
  }

  # Server block for mama-eco.jp HTTP redirection to vabeat.co.jp
  server {
    listen 80;
    server_name mama-eco.jp;
    return 301 https://vabeat.co.jp$request_uri;
  }

  # Server block for mama-eco.jp HTTPS redirection to vabeat.co.jp
  server {
    listen 443 ssl http2;
    server_name mama-eco.jp;

    ssl_certificate /etc/letsencrypt/live/mama-eco.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mama-eco.jp/privkey.pem;

    return 301 https://vabeat.co.jp$request_uri;
  }
}